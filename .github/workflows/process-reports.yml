name: Process New Reports

on:
  schedule:
    - cron: '0 6 * * 1'  # Monday at 6 AM UTC
    - cron: '0 6 * * 5'  # Friday at 6 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  process-reports:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install setuptools
        pip install -e .

    - name: Process new reports
      env:
        PYTHONUNBUFFERED: 1
        WDDP_STORAGE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.WDDP_STORAGE_SERVICE_ACCOUNT_CREDENTIALS }}
        WDDP_PROD_ES_USERNAME: ${{ secrets.WDDP_PROD_ES_USERNAME }}
        WDDP_PROD_ES_PASSWORD: ${{ secrets.WDDP_PROD_ES_USERNAME }}
        WDDP_ENVIRONMENT: prod
        LEGISLATURE: 56
      run: python -m transparentdemocracy.main
